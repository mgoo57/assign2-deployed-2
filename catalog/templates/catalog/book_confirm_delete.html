{% extends "catalog/base.html" %}

{% block content %}

    <h1>Delete Book</h1>

    <p>Are you sure you want to delete the book "{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm">
    </form>

    <a href="{% url 'book_list' %}">Cancel</a>

{% endblock %}
