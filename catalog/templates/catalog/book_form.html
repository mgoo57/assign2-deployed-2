{% extends "catalog/base.html" %}

{% block content %}

    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Book</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>

    <a href="{% url 'book_list' %}">Back to Book List</a>

{% endblock %}
